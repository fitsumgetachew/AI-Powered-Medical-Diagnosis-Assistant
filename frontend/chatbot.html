{% extends "base.html" %}

{% block title %}MediAI - Symptom Analysis Chatbot{% endblock %}

{% block extra_styles %}
<style>
    .chat-container {
        height: calc(100vh - 220px);
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--bg-color);
    }

    .chat-container::-webkit-scrollbar {
        width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
        background: var(--bg-color);
    }

    .chat-container::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 4px;
    }

    .message {
        max-width: 70%;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-message {
        background-color: #e2e8f0;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
    }

    .ai-message {
        background-color: #bfdbfe;
        color: #1e3a8a;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
    }

    .sidebar {
        position: fixed;
        left: -250px;
        top: 64px;
        bottom: 0;
        width: 250px;
        background-color: var(--card-bg);
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar:hover, .sidebar:focus-within {
        left: 0;
    }

    .sidebar-handle {
        position: absolute;
        right: -20px;
        top: 50%;
        width: 20px;
        height: 40px;
        background-color: var(--primary-color);
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    .analysis-modal {
        position: fixed;
        top: 64px;
        left: 150px;
        right: 150px;
        bottom: 75px;
        background-color: rgba(255, 255, 255, 0.95);
        z-index: 1001;
        display: none;
        overflow-y: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes typeWriter {
        from { width: 0; }
        to { width: 100%; }
    }

    .type-writer {
        overflow: hidden;
        border-right: .15em solid var(--secondary-color);
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation:
            typeWriter 3.5s steps(40, end),
            blink-caret .75s step-end infinite;
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--secondary-color); }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-end mb-4">
        <button id="analyzeButton" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-secondary-dark focus:outline-none focus:ring-2 focus:ring-secondary hidden">
            Analyze Conversation
        </button>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
        <div id="chatContainer" class="chat-container flex flex-col space-y-4 mb-4">
            <!-- Chat messages will be displayed here -->
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg">
        <div class="container mx-auto flex">
            <input id="userInput" type="text" class="flex-grow border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Type your symptoms here...">
            <button id="sendButton" class="bg-primary text-white px-6 py-2 rounded-r-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary transition duration-300">Send</button>
        </div>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-handle"></div>
    <div class="p-4">
        <h2 class="text-xl font-semibold mb-4">Conversation History</h2>
        <ul id="conversationList" class="space-y-2">
            <!-- Conversation history will be populated here -->
        </ul>
    </div>
</div>

<div id="analysisModal" class="analysis-modal">
    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Conversation Analysis</h2>
        <p id="analysisContent" class="text-lg"></p>
        <button id="closeAnalysis" class="mt-4 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary transition duration-300">Close</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script type="module" src="js/symptom_analysis.js"></script>
{% endblock %}
