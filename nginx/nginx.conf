server {
    listen 80;
    server_name 34.31.180.27;

    # Serve the React frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;  # This allows React Router to handle routing
    }

    # Optional: Forward API requests to Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle any other static file requests (if needed)
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}
