# Nginx Configuration File

events {
    worker_connections 1024;  # Adjust according to your needs
}

http {
    include       mime.types;   # Include MIME types
    default_type application/octet-stream;  # Default type

    # Logging settings
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;

        # Serve the React frontend
        location / {
            root /usr/share/nginx/html;  # Set the root directory
            try_files $uri $uri/ /index.html;  # Try to serve files, otherwise fall back to index.html
        }

        # Forward API requests to Django backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files
        location /static/ {
            alias /app/static/;
        }

        # Serve media files
        location /media/ {
            alias /app/media/;
        }
    }
}
